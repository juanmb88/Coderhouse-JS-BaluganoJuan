<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous"
          >
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">TIENDA</h2>
      <div class="row justify-content-start col-12 " id="cards"></div>
      <table class="table ">
        <thead>
          <tr>
            <h4 class="text-center">CARRITO</h4>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5" >Carrito vacío!</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!------TEMPLATE DE CARRITO------------>
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-success btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <!------TEMPLATE DE TARJETA------------>
    
    <template id="template-card">
      <div class="col-3 row m-2">
        <div class="card">
          <img src="" alt="IMAGEN" class="card-img-top m-1 rounded-5">
          <div class="card-body text-center">
            <h5></h5>
            <p></p>
            <button class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </template>
    
    <!------TEMPLATE DE FOOTER------------>
  
    <template id="template-footer">
        <th scope="row" colspan="2">Total de productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-success btn-sm" id="comprar-carrito">Comprar</button>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">vaciar todo</button>
  
        </td>
        <td class="font-weight-bold fs-5">TOTAL: $ <span></span></td>
    </template>
    
    <template>
      <div id="fin">
        <h2>Gracias por su compra</h2>
        <p>pronto nos contactaremos y daremos medios de pago</p>
      </div>
    </template>
    
    
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
  </body>
  </html
